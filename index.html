<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href ="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <p> Whack A Mole</p>
        </div>
        
        <div class="info">
            <div class="score">Points: <span>0</span></div>
            <!-- <div class="time-left">Time: <span>60</span></div> -->
            <h3>Time: </h3>
            <h3 id="time-left">60</h3>
        </div>

        <div class="holesCont">
            <div class="hole hole1"></div>
            <div class="hole hole2"></div>
            <div class="hole hole3"></div>
            <div class="hole hole4"></div>
            <div class="hole hole5"></div>
            <div class="hole hole6"></div>
            <div class="hole hole7"></div>
            <div class="hole hole8"></div>
            <div class="hole hole9"></div>
        </div>

        <div class="buttons">
            <button class="play">PLAY</button>
            <button class="stop">STOP</button>
        </div>

        <div class="cursor">
            <img src="hammer.png" />
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
